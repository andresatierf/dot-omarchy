# Close windows
bindd = SUPER, Q, Close active window, killactive,
bindd = CTRL ALT, DELETE, Close all windows, exec, omarchy-hyprland-window-close-all
bindd = SUPER SHIFT, Q, Close all Windows, exec, omarchy-hyprland-window-close-all

# Control tiling
# bindd = SUPER, J, Toggle split, togglesplit, # dwindle
# bindd = SUPER, P, Pseudo window, pseudo, # dwindle
bindd = SUPER, S, Toggle window floating/tiling, togglefloating,
bindd = SUPER ALT, F, Full screen, fullscreen, 0
bindd = SUPER CTRL, F, Tiled full screen, fullscreenstate, 0 2
bindd = SUPER, F, Full width, fullscreen, 1
bindd = SUPER, O, Pop window out (float & pin), exec, omarchy-hyprland-window-pop

# Move focus with SUPER + [hjkl]
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, L, Move focus right, movefocus, r

# Switch workspaces with SUPER + [1-9; 0]
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10

# Switch special workspaces with SUPER + [f1-f12]
bindd = SUPER, code:67, Switch to special workspace 1, togglespecialworkspace, f1
bindd = SUPER, code:68, Switch to special workspace 2, togglespecialworkspace, f2
bindd = SUPER, code:69, Switch to special workspace 3, togglespecialworkspace, f3
bindd = SUPER, code:70, Switch to special workspace 4, togglespecialworkspace, f4
bindd = SUPER, code:71, Switch to special workspace 5, togglespecialworkspace, f5
bindd = SUPER, code:72, Switch to special workspace 6, togglespecialworkspace, f6
bindd = SUPER, code:73, Switch to special workspace 7, togglespecialworkspace, f7
bindd = SUPER, code:74, Switch to special workspace 8, togglespecialworkspace, f8
bindd = SUPER, code:75, Switch to special workspace 9, togglespecialworkspace, f9
bindd = SUPER, code:76, Switch to special workspace 10, togglespecialworkspace, f10
bindd = SUPER, code:77, Switch to special workspace 11, togglespecialworkspace, f11
bindd = SUPER, code:78, Switch to special workspace 12, togglespecialworkspace, f12

# Move active window to a workspace with SUPER + SHIFT + [1-9; 0]
bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspacesilent, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspacesilent, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspacesilent, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspacesilent, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspacesilent, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspacesilent, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspacesilent, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspacesilent, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspacesilent, 9
bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspacesilent, 10
# Move active window to a special workspace with SUPER + SHIFT + [f1-f12]
bindd = SUPER SHIFT, code:67, Move window to special workspace 1, movetoworkspacesilent, special:f1
bindd = SUPER SHIFT, code:68, Move window to special workspace 2, movetoworkspacesilent, special:f2
bindd = SUPER SHIFT, code:69, Move window to special workspace 3, movetoworkspacesilent, special:f3
bindd = SUPER SHIFT, code:70, Move window to special workspace 4, movetoworkspacesilent, special:f4
bindd = SUPER SHIFT, code:71, Move window to special workspace 5, movetoworkspacesilent, special:f5
bindd = SUPER SHIFT, code:72, Move window to special workspace 6, movetoworkspacesilent, special:f6
bindd = SUPER SHIFT, code:73, Move window to special workspace 7, movetoworkspacesilent, special:f7
bindd = SUPER SHIFT, code:74, Move window to special workspace 8, movetoworkspacesilent, special:f8
bindd = SUPER SHIFT, code:75, Move window to special workspace 9, movetoworkspacesilent, special:f9
bindd = SUPER SHIFT, code:76, Move window to special workspace 10, movetoworkspacesilent, special:f10
bindd = SUPER SHIFT, code:77, Move window to special workspace 11, movetoworkspacesilent, special:f11
bindd = SUPER SHIFT, code:78, Move window to special workspace 12, movetoworkspacesilent, special:f12

# Control scratchpad
bindd = SUPER, `, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER ALT, `, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

# TAB between workspaces
bindd = SUPER CTRL, L, Next workspace, workspace, e+1
bindd = SUPER CTRL, H, Previous workspace, workspace, e-1
bindd = SUPER CTRL, TAB, Former workspace, workspace, previous

# Move workspaces to other monitors
bindd = SUPER SHIFT ALT, H, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd = SUPER SHIFT ALT, L, Move workspace to right monitor, movecurrentworkspacetomonitor, r

# Swap active window with the one next to it with SUPER + SHIFT + [hjkl]
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r

# Cycle through applications on active workspace
bindd = ALT, TAB, Cycle to next window, cyclenext
bindd = ALT SHIFT, TAB, Cycle to prev window, cyclenext, prev
bindd = ALT, TAB, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, TAB, Reveal active window on top, bringactivetotop

# Resize active window
bindd = SUPER ALT, H, Expand window left, resizeactive, -100 0
bindd = SUPER ALT, J, Expand window down, resizeactive, 0 100
bindd = SUPER ALT, K, Shrink window up, resizeactive, 0 -100
bindd = SUPER ALT, L, Shrink window left, resizeactive, 100 0
bindd = SUPER ALT, code:21, Restore window size, resizeactive, exact 50% 50%

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Toggle groups
bindd = SUPER, G, Toggle window grouping, togglegroup
bindd = SUPER ALT, G, Move active window out of group, moveoutofgroup

# Join groups
bindd = SUPER ALT, LEFT, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, RIGHT, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, UP, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, DOWN, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = SUPER ALT, TAB, Next window in group, changegroupactive, f
bindd = SUPER ALT SHIFT, TAB, Previous window in group, changegroupactive, b

# Overload lateral window navigation for grouped windows
bindd = SUPER ALT, LEFT, Move grouped window focus left, changegroupactive, b
bindd = SUPER ALT, RIGHT, Move grouped window focus right, changegroupactive, f

# Scroll through a set of grouped windows with SUPER + ALT + scroll
bindd = SUPER ALT, mouse_down, Next window in group, changegroupactive, f
bindd = SUPER ALT, mouse_up, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = SUPER ALT, code:10, Switch to group window 1, changegroupactive, 1
bindd = SUPER ALT, code:11, Switch to group window 2, changegroupactive, 2
bindd = SUPER ALT, code:12, Switch to group window 3, changegroupactive, 3
bindd = SUPER ALT, code:13, Switch to group window 4, changegroupactive, 4
bindd = SUPER ALT, code:14, Switch to group window 5, changegroupactive, 5
